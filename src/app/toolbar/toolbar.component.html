<ng-container *ngIf="gameState.started && !gameState.finished; else idle">

  <ng-container *ngIf="gameState.paused; else notPaused">
    <button mat-raised-button color="primary" (click)="resume()">Dansa</button>
  </ng-container>

  <ng-template #notPaused>
    <button mat-raised-button color="primary" (click)="pause()">Pausa</button>
  </ng-template>

</ng-container>

<ng-template #idle>

  <ng-container *ngIf="gameState.finished; else notStarted">
    <button mat-raised-button color="primary" (click)="restart()">Starta om</button>
  </ng-container>

  <ng-template #notStarted>
    <button mat-raised-button color="primary" (click)="start()">Starta</button>
  </ng-template>

  <a mat-button class="ml-1" routerLink="/menu">Tillbaka till meny</a>

</ng-template>
