<div class="content" role="main">

  <app-header></app-header>

  <div class="app-container">
    <ng-container *ngIf="showGame; else gameSetup">
      <app-game [playerNames]="playerNames" [intervalMs]="intervalMs"></app-game>
    </ng-container>

    <ng-template #gameSetup>
      <app-game-setup (submitted)="onGameSetup($event)"></app-game-setup>
    </ng-template>
  </div>

  <app-clouds></app-clouds>

</div>
